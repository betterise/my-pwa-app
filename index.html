<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 PWA 應用程式</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 頂部導航欄（預設隱藏） -->
  <nav id="top-nav" style="display: none;">
    <a href="#home">首頁</a>
    <a href="#about">關於</a>
    <a href="#contact">聯絡我們</a>
  </nav>

  <h1>歡迎使用我的 PWA 應用程式！</h1>
  <p>這是一個可以在多種設備上安裝的網頁應用程式。</p>

  <!-- 下載按鈕 -->
  <div id="download-buttons">
    <button id="ios-button" style="display: none;">下載到 iOS</button>
    <button id="android-button" style="display: none;">下載到 Android</button>
    <button id="desktop-button" style="display: none;">下載到桌面</button>
    <p id="unsupported-device" style="display: none;">你的設備不支援下載。</p>
  </div>

  <!-- 底部導航欄（預設隱藏） -->
  <nav id="bottom-nav" style="display: none;">
    <a href="#home">首頁</a>
    <a href="#about">關於</a>
    <a href="#contact">聯絡我們</a>
  </nav>

  <script src="app.js"></script>
  <script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/my-pwa-app/sw.js')
        .then(function(registration) {
          console.log('Service Worker 註冊成功：', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker 註冊失敗：', error);
        });
    }
  </script>
</body>
</html>
